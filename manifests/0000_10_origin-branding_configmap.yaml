# Set the appropriate branding and URL for OKD
apiVersion: v1
kind: ConfigMap
metadata:
  name: console-config
  namespace: openshift-config-managed
data:
  console-config.yaml: |
    kind: Console
    apiVersion: config.openshift.io/v1
    customization:
      branding: okd
      documentationBaseURL: https://docs.okd.io/4.0/
